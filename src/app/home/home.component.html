<h1>Welcome!</h1>

<div class="play-container">
    <p>You've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p>
</div>
<div class="play-container">
    <p>
    <input type="text" [(ngModel)]="name">
    <br>
    <strong>You said : </strong>{{ name }}
</p>
</div>
<div class="play-container">
       <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
           <p>The click <strong>es mayor</strong> a 4 </p>
       </ng-template>
    <ng-template #none>
    <p>The clikc <strong>no es mayor</strong> a 4</p>
    </ng-template>
    </div>
